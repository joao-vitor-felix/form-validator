<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cadastre-se hoje!</h1>

      <form id="form">
        <div class="form-group">
          <label for="name">Nome Completo</label>
          <input type="text" id="name" name="name" placeholder="Nome Completo" required minlength="3" maxlength="100" />
        </div>

        <div class="form-group">
          <label for="phone">Telefone para contato</label>
          <input type="tel" id="phone" name="phone" placeholder="0000000-0000 " required minlength="2" maxlength="15" pattern="[0-9]{2}[0-9]{5}-[0-9]{4}" />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="email@address.com" required />
        </div>

        <div class="form-group">
          <label for="website">Website URL</label>
          <input type="url" id="website" name="website" placeholder="http://exemplo.com" required />
        </div>

        <div class="form-group">
          <label for="password1">Senha</label>
          <input type="password" id="password1" placeholder="A senha deve ter no min. 8 caracteres" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." />
        </div>

        <div class="form-group">
          <label for="password2">Confirmar senha</label>
          <input type="password" id="password2" placeholder="Confirmar senha" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password" />
        </div>

        <button type="submit">Registrar</button>
      </form>

      <div class="message-container">
        <h3 id="message">NÃ£o hesite!</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
